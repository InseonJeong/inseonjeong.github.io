title: Inseon Jeong
description: IR Job Market Candidate
url: "https://inseonjeong.github.io"
baseurl: ""

remote_theme: mmistakes/minimal-mistakes
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-feed
  - jekyll-sitemap

sass:
  sass_dir: assets/css

locale: en
markdown: kramdown

author:
  name: "Inseon Jeong"
  avatar: avatar.jpg
  bio: "Ph.D. Candidate, UC San Diego · IR & Methods"
  links:
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:your@email"
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: https://scholar.google.com/
    - label: "ORCID"
      icon: "fab fa-orcid"
      url: https://orcid.org/
    - label: "X"
      icon: "fab fa-x-twitter"
      url: https://x.com/yourhandle

collections:
  pages:
    output: true
    permalink: /:path/

# (권장) 내비게이션은 _data/navigation.yml에서 관리
# 이 'nav:' 블록은 Minimal Mistakes가 쓰지 않으니 지워도 됨

sass:
  sass_dir: assets/css

include:
  - assets/css
